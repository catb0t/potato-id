<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Potato -> ID</title>

    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />

    <script async src="index.js" ></script>
	  <!-- This program receives catagorized information about potatoes and displays it for the purpose of tracking. -->

  </head>

  <body>
    <table border="1" id="potatoTable">
      <tr>
        <th class="id">Unique ID</th>

        <th class="evident mass">Mass</th>
        <th class="evident volume">Volume</th>

        <!-- where and when are `introduced` group -->
        <th class="evident when">Time first seen</th>
        <th class="evident where">Place first seen</th>

        <!-- image and heightmap are `3d` group -->
        <th class="evident image">Surface image</th>
        <th class="evident heightmap">Heightmap data</th>

        <th class="emergent density">Density</th>
        <th class="emergent variety">Variety</th>
        <th class="emergent color">Color</th>
        <th class="emergent size">Size</th>
        <th class="emergent grade">Grade</th>

      </tr>
    </table>
    <div class="form">
  <form id="searchForm" class="form-group">
  <input type="text" id="searchText" class="form-control" name="serialnumber">
  </form>
  </div>
  <br>
  <div id="input">
  <form id="inputLot" class="Form-group-input>
  <input type="text" id="inputLot" class="form-input-lot" name="Lot">
  <br>
  <input type="text" id="inputEvident" class="form-input-evident" name="Evident">
  <br>
  <input type="text" id="inputEmergent" class="form-input-Emergent" name="Emergent">
  <br>
  <input type="text" id="inputCheck" class="form-input-check" name="checksummoning">
  </form>
  </div>
  </body>
</html>
