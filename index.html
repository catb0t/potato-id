<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Potato -> ID</title>

    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />

    <script async src="index.js" ></script>
	  <!-- This program receives catagorized information about potatoes and displays it for the purpose of tracking. -->

  </head>

  <body>
    <div id="grid-root">

      <div class="grid-item" id="cell-title">
        <header>
          <h1>Potato <-> ID</h1>
        </header>
      </div>

      <div class="grid-item" id="cell-search" role="form">
        <input type="text" id="search-records-query" class="form-input" />
        <button id="search-records-submit" class="form-control">Search by Potato ID</button>
      </div>

      <div class="grid-item" id="cell-center">

        <div id="table-sub" role="main">

          <table border="1" id="potato-table">
            <tr>
              <th class="row-number">No.</th>
              <th class="id">Unique ID</th>

              <th class="evident mass">Mass</th>
              <th class="evident volume">Volume</th>

              <th class="evident when">Time first seen</th>
              <th class="evident where">Place first seen</th>

              <th class="evident image">Surface image</th>
              <th class="evident heightmap">Heightmap data</th>

              <th class="emergent density">Density</th>
              <th class="emergent variety">Variety</th>
              <th class="emergent color">Color</th>
              <th class="emergent size">Size</th>
              <th class="emergent grade">Grade</th>

            </tr>
          </table>

        </div>
      </div>

      <div class="grid-item" id="cell-create" role="form">
        <div class="form-container" id="create-record">
            <label class="form-label" for="create-record-mass">Mass</label>
            <input class="form-input" type="number" id="create-record-mass" name="mass" >
            <br />
            <label class="form-label" for="create-record-volume">Volume</label>
            <input class="form-input" type="number" id="create-record-volume" name="volume" >
            <br />
            <label class="form-label" for="create-record-when-date">Date</label>
            <input class="form-input" type="date" id="create-record-when-date" name="when-date" >
            <br />
            <label class="form-label" for="create-record-when-time">Time</label>
            <input class="form-input" type="time" id="create-record-when-time" name="when-time" >
            <br />
            <label class="form-label" for="create-record-where">Facility #</label>
            <input class="form-input" type="text" id="create-record-where" name="where" >
            <br />
            <label class="form-label" for="create-record-image">Surface image</label>
            <input class="form-input" type="upload" id="create-record-image" name="image" >
            <br />
            <label class="form-label" for="create-record-heightmap">Heightmap</label>
            <input class="form-input" type="upload" id="create-record-heightmap" name="heightmap" >
            <button id="create-record-submit" class="form-control">Create a new Potato ID</button>
        </div>
      </div>

      <div class="grid-item" id="cell-info">
        <footer class="about" id="about-section"></footer>
      </div>

    </div>

    </div> <!-- end of grid root div -->
  </body>
</html>
